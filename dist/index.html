<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1, minimum-scale=1, maximum-scale=1,
    user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端导航网站</title>
    <style>.icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }</style>
    <link rel="stylesheet" href="style.73963762.css">
</head>
<body>
    <header class="globalHeader">
        <div class="headerImg">
            <img src="header-img.d0f93c28.svg" alt="">
        </div>
        <form method="get" action="https://cn.bing.com/search" class="searchForm">
            <input name="q" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.figma.com/">
                    <div class="site">
                            <div class="logo">
                                <img src="figma.6adf29bc.svg" alt="">
                            </div>
                            <div class="link">figma</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.iconfont.cn/">
                    <div class="site">
                            <div class="logo">
                                <img src="iconfont.aea24bb7.ico" alt="">
                            </div>
                            <div class="link">iconfont</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.processon.com/">
                    <div class="site">
                            <div class="logo">P</div>
                            <div class="link">processon</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://paste.ubuntu.com/">
                    <div class="site">
                            <div class="logo">U</div>
                            <div class="link">ubuntu</div>
                    </div>
                </a>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                            <svg class="icon">
                                <use xlink:href="#icon-add"></use>
                            </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1514227_1nfaqd7e4lt.js"></script>
    <script src="main.bad1e916.js"></script>
</body>
</html>
